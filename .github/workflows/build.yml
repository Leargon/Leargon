name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: leargon-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build & Test
        run: ./gradlew build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: leargon-backend/build/reports/tests/

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: leargon-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: leargon-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t leargon/leargon-backend:ci ./leargon-backend

      - name: Build frontend Docker image
        run: docker build -t leargon/leargon-frontend:ci ./leargon-frontend

      - name: Trivy - Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: leargon/leargon-backend:ci
          format: sarif
          output: backend-trivy.sarif

      - name: Trivy - Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: leargon/leargon-frontend:ci
          format: sarif
          output: frontend-trivy.sarif

      - name: Trivy - Scan filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: fs-trivy.sarif

      - name: Upload backend scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: backend-trivy.sarif
          category: trivy-backend

      - name: Upload frontend scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: frontend-trivy.sarif
          category: trivy-frontend

      - name: Upload filesystem scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: fs-trivy.sarif
          category: trivy-filesystem
