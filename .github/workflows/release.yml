name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build backend Docker image
        run: docker build -t leargon-backend:e2e ./leargon-backend

      - name: Set up Node 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: leargon-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: leargon-frontend

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: leargon-frontend

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: leargon-frontend/test-results/
          retention-days: 14

  release:
    name: Build, Push & Release
    runs-on: ubuntu-latest
    needs: [e2e-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./leargon-backend
          push: true
          tags: |
            ghcr.io/leargon/leargon-backend:${{ steps.version.outputs.VERSION }}
            ghcr.io/leargon/leargon-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./leargon-frontend
          push: true
          tags: |
            ghcr.io/leargon/leargon-frontend:${{ steps.version.outputs.VERSION }}
            ghcr.io/leargon/leargon-frontend:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
