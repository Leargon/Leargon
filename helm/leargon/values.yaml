## Backend configuration
backend:
  replicaCount: 2
  image:
    repository: ghcr.io/leargon/leargon-backend
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

  ## JWT secret (required, minimum 32 characters)
  jwt:
    secret: ""

  ## Admin user created on first startup
  admin:
    email: admin@leargon.local
    username: admin
    password: ""
    firstName: System
    lastName: Administrator

  ## CORS allowed origins (empty by default â€” not needed when using frontend nginx proxy)
  corsAllowedOrigins: ""

  ## Azure Entra ID (optional, leave empty to disable)
  azure:
    tenantId: ""
    clientId: ""

## Frontend configuration
frontend:
  replicaCount: 2
  image:
    repository: ghcr.io/leargon/leargon-frontend
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

## Bundled MySQL configuration
mysql:
  enabled: true
  image:
    repository: mysql
    tag: "8.4"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  auth:
    rootPassword: ""
    database: leargon
    username: leargon
    password: ""

## External database (used when mysql.enabled=false)
externalDatabase:
  url: ""
  username: ""
  password: ""

## Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: leargon.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
  tls: []

## Image pull secrets
imagePullSecrets: []

## Override names
nameOverride: ""
fullnameOverride: ""
