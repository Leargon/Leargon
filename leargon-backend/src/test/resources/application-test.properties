# Test Configuration
micronaut.application.names=leargon-backend-test
micronaut.server.port=-1

# Use H2 in-memory database for tests
datasources.default.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.driverClassName=org.h2.Driver
datasources.default.username=sa
datasources.default.password=
datasources.default.dialect=H2

# JPA Configuration for tests
jpa.default.properties.hibernate.hbm2ddl.auto=create-drop
jpa.default.properties.hibernate.show_sql=false

# Disable Liquibase for tests (we use hibernate hbm2ddl instead)
liquibase.enabled=false

# JWT Configuration for tests
micronaut.security.authentication=bearer
micronaut.security.token.jwt.signatures.secret.generator.secret=testsecretkeythatisverylong32characters
micronaut.security.token.jwt.generator.access-token.expiration=3600

# Security intercept-url-map for tests - allow anonymous access to auth endpoints
micronaut.security.intercept-url-map[0].pattern=/authentication/**
micronaut.security.intercept-url-map[0].access=isAnonymous()

# Disable OpenAPI generation in tests
micronaut.openapi.enabled=false
