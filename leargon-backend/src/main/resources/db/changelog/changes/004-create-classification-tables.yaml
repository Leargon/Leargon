databaseChangeLog:
  - changeSet:
      id: 004-create-classification-tables
      author: leargon
      changes:
        - createTable:
            tableName: classifications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: names
                  type: JSON
                  constraints:
                    nullable: false
              - column:
                  name: descriptions
                  type: JSON
              - column:
                  name: optional
                  type: BOOLEAN
                  defaultValueComputed: 'TRUE'
              - column:
                  name: assignable_to
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: classification_values
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: key
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: names
                  type: JSON
                  constraints:
                    nullable: false
              - column:
                  name: descriptions
                  type: JSON
              - column:
                  name: classification_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: classification_values
            baseColumnNames: classification_id
            constraintName: fk_classification_values_classification_id
            referencedTableName: classifications
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: classifications
            baseColumnNames: created_by_id
            constraintName: fk_classifications_created_by_id
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: classification_values
            baseColumnNames: created_by_id
            constraintName: fk_classification_values_created_by_id
            referencedTableName: users
            referencedColumnNames: id
