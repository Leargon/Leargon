components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from /authentication/login or /authentication/signup
  schemas:
    AddProcessEntityRequest:
      type: object
      properties:
        entityKey:
          type: string
          nullable: true
          description: Key of an existing business entity
        createEntity:
          $ref: '#/components/schemas/CreateBusinessEntityRequest'
    AdministrationChangePasswordRequest:
      type: object
      required:
      - newPassword
      properties:
        newPassword:
          type: string
          format: password
          minLength: 8
          description: New password (minimum 8 characters)
    AssignBusinessDomainRequest:
      type: object
      properties:
        businessDomainKey:
          type: string
          nullable: true
          description: Business domain key to assign (null to unassign)
    AuthResponse:
      type: object
      required:
      - accessToken
      - tokenType
      - expiresIn
      - user
      properties:
        accessToken:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        tokenType:
          type: string
          description: Token type (always "Bearer")
          example: Bearer
        expiresIn:
          type: integer
          description: Token expiration time in seconds
          example: 3600
        user:
          $ref: '#/components/schemas/UserResponse'
    AzureConfigResponse:
      type: object
      required:
      - enabled
      properties:
        enabled:
          type: boolean
          description: Whether Azure Entra ID login is configured and available
          example: false
        tenantId:
          type: string
          nullable: true
          description: Azure tenant ID (only present when enabled)
          example: null
        clientId:
          type: string
          nullable: true
          description: Azure client/application ID (only present when enabled)
          example: null
    AzureLoginRequest:
      type: object
      required:
      - idToken
      properties:
        idToken:
          type: string
          description: Azure Entra ID token obtained from MSAL
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIs...
    BusinessDomainResponse:
      type: object
      required:
      - key
      - createdBy
      - names
      - createdAt
      - updatedAt
      properties:
        key:
          type: string
          description: BusinessDomain key (hierarchical slug)
          example: sales
        parent:
          $ref: '#/components/schemas/BusinessDomainSummaryResponse'
        type:
          $ref: '#/components/schemas/BusinessDomainType'
        effectiveType:
          $ref: '#/components/schemas/BusinessDomainType'
        createdBy:
          $ref: '#/components/schemas/UserSummaryResponse'
        names:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedText'
        descriptions:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedText'
        subdomains:
          type: array
          items:
            $ref: '#/components/schemas/BusinessDomainSummaryResponse'
        assignedEntities:
          type: array
          items:
            $ref: '#/components/schemas/BusinessEntitySummaryResponse'
        classificationAssignments:
          type: array
          items:
            $ref: '#/components/schemas/ClassificationAssignmentResponse'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: '2024-01-15T10:30:00Z'
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: '2024-01-15T10:30:00Z'
    BusinessDomainSummaryResponse:
      type: object
      required:
      - key
      - name
      properties:
        key:
          type: string
          description: BusinessDomain key
          example: sales
        name:
          type: string
          description: BusinessDomain name in default locale
          example: Sales
    BusinessDomainTreeResponse:
      type: object
      required:
      - key
      - names
      - children
      properties:
        key:
          type: string
          description: BusinessDomain key
          example: sales
        parent:
          $ref: '#/components/schemas/BusinessDomainSummaryResponse'
        type:
          $ref: '#/components/schemas/BusinessDomainType'
        effectiveType:
          $ref: '#/components/schemas/BusinessDomainType'
        names:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedText'
        descriptions:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedText'
        children:
          type: array
          items:
            $ref: '#/components/schemas/BusinessDomainTreeResponse'
          description: Child domains
    BusinessDomainType:
      type: string
      enum:
      - BUSINESS
      - GENERIC
      - SUPPORT
      - CORE
      - null
      nullable: true
      description: Type of business domain (BUSINESS, GENERIC, SUPPORT, or CORE). Null if not set.
    BusinessDomainVersionResponse:
      type: object
      required:
      - versionNumber
      - changedBy
      - changeType
      - createdAt
      properties:
        versionNumber:
          type: integer
          description: Version number
          example: 1
        changedBy:
          $ref: '#/components/schemas/UserSummaryResponse'
        changeType:
          type: string
          enum:
          - CREATE
          - UPDATE
          - PARENT_CHANGE
          - TYPE_CHANGE
          description: Type of change
          example: CREATE
        changeSummary:
          type: string
          nullable: true
          description: Human-readable summary of changes
          example: Initial creation
        createdAt:
          type: string
          format: date-time
          description: Timestamp when this version was created
          example: '2024-01-15T10:30:00Z'
    BusinessEntityRelationshipResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Relationship ID
        descriptions:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/LocalizedText'
        cardinality:
          type: array
          minItems: 2
          maxItems: 2
          items:
            type: object
            required:
            - businessEntity
            - minimum
            properties:
              businessEntity:
                $ref: '#/components/schemas/BusinessEntitySummaryResponse'
              minimum:
                type: integer
                nullable: false
                description: Minimum cardinality of first named Business Entity
              maximum:
                type: integer
                nullable: true
                description: Maximum cardinality of first named Business Entity
    BusinessEntityResponse:
      type: object
      required:
      - key
      - dataOwner
      - createdBy
      - names
      - descriptions
      - createdAt
      - updatedAt
      properties:
        key:
          type: string
          description: BusinessEntity key (hierarchical slug)
          example: sales.retail.customer
        dataOwner:
          $ref: '#/components/schemas/UserSummaryResponse'
        parent:
          $ref: '#/components/schemas/BusinessEntitySummaryResponse'
        children:
          type: array
          items:
            $ref: '#/components/schemas/BusinessEntitySummaryResponse'
        createdBy:
          $ref: '#/components/schemas/UserSummaryResponse'
        businessDomain:
          $ref: '#/components/schemas/BusinessDomainSummaryResponse'
        names:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedText'
        descriptions:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedText'
        interfacesEntities:
