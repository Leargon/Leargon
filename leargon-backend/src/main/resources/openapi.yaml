openapi: 3.0.3
info:
  title: Léargon API
  description: 'REST API for Léargon data and process governance platform.


    ## Authentication

    The API uses JWT (JSON Web Token) based authentication. After logging in or signing up, you will receive an access token
    that must be included in the `Authorization` header as a Bearer token for protected endpoints.


    ## Authorization Roles

    - **ROLE_USER**: Standard user role, assigned to all users by default

    - **ROLE_ADMIN**: Administrative role with full user management capabilities


    ## Fallback Administration Protection

    The system includes a fallback admin user that cannot be modified or deleted through the API. Any attempt to modify this
    user will result in a 403 Forbidden response.

    '
  version: 1.0.0
  contact:
    name: Léargon
servers:
- url: http://localhost:8081
  description: Development server
- url: http://localhost:8080
  description: Local container server
tags:
- name: Administration
  description: Administrative user management endpoints (requires ROLE_ADMIN)
- name: Authentication
  description: User authentication and registration endpoints
- name: BusinessDomain
  description: Business Domain management endpoints
- name: BusinessEntity
  description: Business Entity management endpoints
- name: Classification
  description: Classification management endpoints
- name: Locale
  description: Supported locales management endpoints
- name: Process
  description: Business Process management endpoints
- name: Setup
  description: First-time setup wizard endpoints
- name: User
  description: User profile management endpoints
paths:
  /administration/users:
    get:
      tags:
      - Administration
      summary: Get all users
      description: Returns a list of all users in the system. Requires ROLE_ADMIN.
      operationId: getAllUsers
      security:
      - bearerAuth: []
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '401':
          description: Not authenticated
        '403':
          description: Insufficient permissions (requires ROLE_ADMIN)
  /administration/users/{id}:
    get:
      tags:
      - Administration
      summary: Get user by ID
      description: Returns detailed information about a specific user. Requires ROLE_ADMIN.
      operationId: getUserById
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '401':
          description: Not authenticated
        '403':
          description: Insufficient permissions (requires ROLE_ADMIN)
    put:
      tags:
      - Administration
      summary: Update user details
      description: Updates user information including name, email, username, status, and roles. Cannot modify fallback admin
        user. Requires ROLE_ADMIN.
      operationId: updateUser
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '403':
          description: Cannot modify fallback admin user
        '404':
          description: User not found
        '409':
          description: Email or username already exists
        '401':
          description: Not authenticated
    delete:
      tags:
      - Administration
      summary: Soft-delete user
      description: Disables a user account (soft delete). Cannot delete fallback admin user. Requires ROLE_ADMIN.
      operationId: deleteUser
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: User soft-deleted (disabled) successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '403':
          description: Cannot delete fallback admin user
        '404':
          description: User not found
        '401':
          description: Not authenticated
  /administration/users/{id}/disable:
    post:
      tags:
      - Administration
      summary: Disable user account
      description: Disables a user account, preventing login. Cannot disable fallback admin. Requires ROLE_ADMIN.
      operationId: disableUser
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Account disabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '403':
          description: Cannot disable fallback admin
        '404':
          description: User not found
        '401':
          description: Not authenticated
  /administration/users/{id}/enable:
    post:
      tags:
      - Administration
      summary: Enable user account
      description: Enables a disabled user account, allowing login. Requires ROLE_ADMIN.
      operationId: enableUser
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Account enabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '401':
          description: Not authenticated
  /administration/users/{id}/lock:
    post:
      tags:
      - Administration
      summary: Lock user account
      description: Locks a user account, preventing login. Cannot lock fallback admin. Requires ROLE_ADMIN.
      operationId: lockUser
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Account locked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '403':
          description: Cannot lock fallback admin
        '404':
          description: User not found
        '401':
          description: Not authenticated
  /administration/users/{id}/password:
    put:
      tags:
      - Administration
      summary: Change user password (admin)
      description: Allows an administration to reset a user's password without knowing the current password. Cannot change
        fallback admin password. Requires ROLE_ADMIN.
      operationId: administrationChangePassword
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdministrationChangePasswordRequest'
      responses:
        '200':
          description: Password changed successfully
        '403':
          description: Cannot change fallback admin password
        '404':
          description: User not found
        '400':
          description: Invalid password (must be at least 8 characters)
        '401':
          description: Not authenticated
  /administration/users/{id}/unlock:
    post:
      tags:
      - Administration
      summary: Unlock user account
      description: Unlocks a previously locked user account. Requires ROLE_ADMIN.
      operationId: unlockUser
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Account unlocked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '401':
          description: Not authenticated
  /authentication/azure-config:
    get:
      tags:
      - Authentication
      summary: Get Azure Entra ID configuration
      description: Returns whether Azure login is enabled and the public configuration needed by the frontend.
      operationId: getAzureConfig
      responses:
        '200':
          description: Azure configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AzureConfigResponse'
  /authentication/azure-login:
    post:
      tags:
      - Authentication
      summary: Login with Azure Entra ID
      description: Authenticates a user using an Azure Entra ID token. Links or creates user by email.
      operationId: azureLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AzureLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid or expired Azure token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Azure login not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /authentication/login:
    post:
      tags:
      - Authentication
      summary: Login to user account
      description: Authenticates a user with email and password, returning a JWT access token.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials or account locked/disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /authentication/signup:
    post:
      tags:
      - Authentication
      summary: Register a new user account
      description: Creates a new user account with the provided credentials. All users are assigned ROLE_USER by default.
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '409':
          description: Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /business-domains:
    get:
      tags:
      - BusinessDomain
      summary: Get all business domains
      description: Returns a flat list of all business domains with their translations.
      operationId: getAllBusinessDomains
      security:
      - bearerAuth: []
      responses:
        '200':
          description: List of business domains
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessDomainResponse'
        '401':
          description: Not authenticated
    post:
      tags:
      - BusinessDomain
      summary: Create a business domain
      description: Creates a new business domain with translations. Requires ROLE_ADMIN.
      operationId: createBusinessDomain
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBusinessDomainRequest'
      responses:
        '201':
          description: BusinessDomain created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/tree:
    get:
      tags:
      - BusinessDomain
      summary: Get business domain hierarchy
      description: Returns business domains as a hierarchical tree structure.
      operationId: getBusinessDomainTree
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Hierarchical domain tree
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessDomainTreeResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}:
    get:
      tags:
      - BusinessDomain
      summary: Get business domain by key
      description: Returns detailed information about a specific business domain including children.
      operationId: getBusinessDomainByKey
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key (e.g., 'sales.retail')
        schema:
          type: string
      responses:
        '200':
          description: BusinessDomain details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '404':
          description: BusinessDomain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
    delete:
      tags:
      - BusinessDomain
      summary: Delete business domain
      description: Deletes a business domain. Children become top-level domains. Entities are unassigned. Requires ROLE_ADMIN.
      operationId: deleteBusinessDomain
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      responses:
        '204':
          description: BusinessDomain deleted successfully
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: BusinessDomain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/classifications:
    put:
      tags:
      - BusinessDomain
      summary: Assign classifications to business domain
      description: Replaces all classification assignments on a business domain. Each classification must be assignable to
        BUSINESS_DOMAIN and only one value per classification is allowed.
      operationId: assignClassificationsToDomain
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ClassificationAssignmentRequest'
      responses:
        '200':
          description: Classifications assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '400':
          description: Invalid assignment (wrong assignable type, invalid value, duplicate classification)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Business Domain, classification, or value not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/descriptions:
    put:
      tags:
      - BusinessDomain
      summary: Update business domain descriptions
      description: Updates the descriptions of a business domain. Requires ROLE_ADMIN.
      operationId: updateBusinessDomainDescriptions
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LocalizedText'
      responses:
        '200':
          description: Business Domain descriptions updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Business Domain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/localized:
    get:
      tags:
      - BusinessDomain
      summary: Get localized business domain
      description: Returns a single-locale view of a business domain. If no locale parameter given, uses the user's preferred
        language, falling back to the DB default locale.
      operationId: getLocalizedBusinessDomain
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      - name: locale
        in: query
        required: false
        description: Locale code (e.g., 'en', 'de'). Defaults to user's preferred language.
        schema:
          type: string
      responses:
        '200':
          description: Localized business domain
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalizedBusinessDomainResponse'
        '404':
          description: Business Domain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/names:
    put:
      tags:
      - BusinessDomain
      summary: Update business domain names
      description: Updates the names of a business domain. Requires ROLE_ADMIN.
      operationId: updateBusinessDomainNames
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LocalizedText'
      responses:
        '200':
          description: Business Domain names updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Business Domain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/parent:
    put:
      tags:
      - BusinessDomain
      summary: Update business domain parent
      description: Updates the parent of a business domain. Requires ROLE_ADMIN.
      operationId: updateBusinessDomainParent
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBusinessDomainParentRequest'
      responses:
        '200':
          description: Business Domain parent updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '400':
          description: Invalid request data (e.g., would create cycle)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Business Domain or parent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/type:
    put:
      tags:
      - BusinessDomain
      summary: Update business domain type
      description: Updates the type of a business domain. Requires ROLE_ADMIN.
      operationId: updateBusinessDomainType
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBusinessDomainTypeRequest'
      responses:
        '200':
          description: Business Domain type updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessDomainResponse'
        '403':
          description: Requires ROLE_ADMIN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Business Domain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/versions:
    get:
      tags:
      - BusinessDomain
      summary: Get business domain version history
      description: Returns the version history of a business domain.
      operationId: getBusinessDomainVersions
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      responses:
        '200':
          description: Business Domain version history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessDomainVersionResponse'
        '404':
          description: Business Domain not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-domains/{key}/versions/{versionNumber}/diff:
    get:
      tags:
      - BusinessDomain
      summary: Get diff between domain versions
      description: Returns the diff between a specific version and the previous version.
      operationId: getBusinessDomainVersionDiff
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Domain key
        schema:
          type: string
      - name: versionNumber
        in: path
        required: true
        description: Version number to compare (compares with previous version)
        schema:
          type: integer
      responses:
        '200':
          description: Version diff
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionDiffResponse'
        '404':
          description: Business Domain or version not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-entities:
    get:
      tags:
      - BusinessEntity
      summary: Get all entities
      description: Returns a list of all entities with their translations.
      operationId: getAllBusinessEntities
      security:
      - bearerAuth: []
      responses:
        '200':
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessEntityResponse'
        '401':
          description: Not authenticated
    post:
      tags:
      - BusinessEntity
      summary: Create an entity
      description: Creates a new entity with translations. The creator becomes the Data Owner by default.
      operationId: createBusinessEntity
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBusinessEntityRequest'
      responses:
        '201':
          description: BusinessEntity created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessEntityResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
  /business-entities/tree:
    get:
      tags:
      - BusinessEntity
      summary: Get business entity hierarchy
      description: Returns business entities as a hierarchical tree structure.
      operationId: getBusinessEntityTree
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Hierarchical business entity tree
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessEntityTreeResponse'
        '401':
          description: Not authenticated
  /business-entities/{key}:
    get:
      tags:
      - BusinessEntity
      summary: Get business entity by key
      description: Returns detailed information about a specific business entity including all translations.
      operationId: getBusinessEntityByKey
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: BusinessEntity key (e.g., 'sales.retail.customer')
        schema:
          type: string
      responses:
        '200':
          description: BusinessEntity details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessEntityResponse'
        '404':
          description: BusinessEntity not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
    delete:
      tags:
      - BusinessEntity
      summary: Delete business entity
      description: Permanently deletes an business entity. Only the Data Owner or an Administrator can delete an entity.
      operationId: deleteBusinessEntity
      security:
      - bearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Business Entity key
        schema:
          type: string
      responses:
        '204':
          description: Business Entity deleted successfully
        '403':
