services:
  mysql-test:
    image: mysql:8.4
    container_name: leargon-mysql-test
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=leargon
      - MYSQL_USER=leargon
      - MYSQL_PASSWORD=leargon
    tmpfs:
      - /var/lib/mysql
    networks:
      - leargon-test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "leargon", "-pleargon"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  backend-test:
    build:
      context: ./leargon-backend
      dockerfile: Dockerfile
    container_name: leargon-backend-test
    ports:
      - "8082:8080"
    environment:
      - MICRONAUT_ENVIRONMENTS=prod
      - MICRONAUT_SERVER_PORT=8080
      - DATASOURCES_DEFAULT_URL=jdbc:mysql://mysql-test:3306/leargon?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - DATASOURCES_DEFAULT_USERNAME=leargon
      - DATASOURCES_DEFAULT_PASSWORD=leargon
      - JWT_SECRET=testsecretkeythatisverylong32characters1234567890
      - ADMIN_EMAIL=admin@test.local
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=TestAdmin123!
      - ADMIN_FIRST_NAME=Test
      - ADMIN_LAST_NAME=Admin
    depends_on:
      mysql-test:
        condition: service_healthy
    networks:
      - leargon-test-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

networks:
  leargon-test-network:
    driver: bridge
